<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <title>ONLINE PIZZA!</title>
</head>

<body>
  <div class="container">
  <div class="container">
    <h1> ONLINE <img src="https://img.icons8.com/color/96/000000/pizza.png"> PIZZA!</h1>
    
  </div>


  <div class="container"></div>
  <div class="row">
    <div class="col-md-12 bg-success">
      <p>
        Hey!!Tired of the long queues at the pizza joint?? then worry no more you can now place your order on this website at the comfort of your home and we will get it to 
        you in minutes. Be ready to enjoy our tasty and mouth watering pizza varities!!
      </p>

    </div>
  </div>
  <div class="col-3">
    <label id="name-label">* Name:</label>
    <input class="form-control" id="name" type="text" placeholder="Name" required>
  </div>
  <div class="col-3">
    <label id="email-label">* Email:</label>
    <input class="form-control" id="email" type="text" placeholder="email" required>
  </div>
  <div class="col-3">
    <label id="location-label">*Location:</label>
    <input class="form-control" id="location" type="text" placeholder="location  of delivery" required>
  </div>
  <div class="flex-container">
    <div class="row">
      <div class="jumbotron">
      <div class="col-md-4">
        <form action="handling-form-page" method="post">
          <h>CHOOSE SIZE</h>
          <ul>
            <li>
            <label for="Size">SMALL</label>
            <input type="radio" name="size" value="500">
            </li>
            <li>
            <label for="Size">MEDIUM</label>
            <input type="radio" name="size" value="1000">
            </li>
            <li>
            <label for="Size">LARGE</label>
            <input type="radio" name="size" value="1500">
            </li>
          </ul>  
   </div>          
   <div class="flex-container">
     <div class="row">
       <div class="col-md-4">
        <h>CHOOSE CRUST</h>
              <label for="crust">CRISPY</label>
              <input type="checkbox">
              <label for="crust">STUFFED</label>
              <input type="checkbox">
              <br>
              <label for="crust">GLUTTENFREE</label>
              <input type="checkbox">
              <br>
              <label for="crust">THICK</label>
              <input type="checkbox">
              <br>
              <label for="crust">THIN</label>
              <input type="checkbox">
              <br>
        </div>
     </div>
  </div>       
        
  <div class="flex-container">
    <h>TOPPINGS</h>
    <div class="row">
      <div class="col-md-4">
          <ul>
            <label for="crust">PEPPERONI</label>
            <input type="checkbox">
            <br>
            <label for="crust">SAUSAGES</label>
            <input type="checkbox">
            <br>
            <label for="crust">BACON</label>
            <input type="checkbox">
            <br>
            <label for="crust">MUSHROOM</label>
            <input type="checkbox">
            <br>
            <label for="crust">HAM</label>
            <input type="checkbox">
            <br>
            <label for="crust">ONION</label>
            <input type="checkbox">
            <br>
      </div>
    </div>
  </div>
          </ul>
        </form>

      </div>
    </div>
  </div>
  <div class="container">
<label for="Quantinty">Choose quantinty:</label>
<select id="Quantinty"> 
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
  </div>
<div class="container">
<button type="button" onclick="alert('We have received your order,your pizza will be there in a moment.')">PLACE YOUR ORDER!</button>
  </div>
  </div>
</div>
</body>

</html>
